<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Corporate Movie Recommendation System</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Arial', sans-serif; background-color: #111; color: #f1c40f; line-height: 1.6; }
header { background-color: #222; color: #f1c40f; padding: 20px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
header h1 { font-size: 2.5em; margin-bottom: 10px; }
header p { font-size: 1.2em; }
.container { width: 90%; margin: 0 auto; padding: 20px; }
h2 { text-align: center; margin-bottom: 30px; }
.form-section { background-color: #333; padding: 20px; border-radius: 8px; margin-bottom: 30px; }
h3 { font-size: 1.8em; margin-bottom: 20px; }
label { display: block; margin-bottom: 8px; }
input[type="text"], input[type="number"] { width: 100%; padding: 12px; font-size: 16px; border: 1px solid #f1c40f; border-radius: 5px; margin-bottom: 20px; background-color: #444; color: #f1c40f; }
button { background-color: #f1c40f; color: #111; border: none; padding: 12px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; }
button:hover { background-color: #d4ac0d; transform: scale(1.05); }
footer { background-color: #222; color: #f1c40f; text-align: center; padding: 15px; margin-top: 40px; }
</style>
</head>
<body>
<header>
    <h1>Corporate Movie Recommendation System</h1>
    <p>Personalized movie suggestions powered by AI + DSA.</p>
</header>

<div class="container">
    <h2>Get Movie Recommendations</h2>

    <div class="form-section">
        <h3>Collaborative Filtering</h3>
        <form action="/compare" method="POST">
            <label for="userId">Enter Your User ID:</label>
            <input type="number" name="userId" id="userId" required placeholder="Enter your user ID">
            <label for="movieTitle">Enter Movie Title:</label>
            <input type="text" name="movieTitle" id="movieTitle" required placeholder="Enter a movie title">
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2025 Corporate Movie Recommendation System. All rights reserved.</p>
</footer>
</body>
</html>
